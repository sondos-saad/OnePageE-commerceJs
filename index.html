<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one page e-commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- box icon cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <!-- card icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content"></div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- close cart -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- Shop section -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="image/backBag.jpg" alt="bag" class="product-img">
                <h2 class="product-title">Back Bag</h2>
                <span class="product-price">$75.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/camera.jpg" alt="camera" class="product-img">
                <h2 class="product-title">Smart Camera</h2>
                <span class="product-price">$2000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/cell-phone.jpg" alt="cell-phone" class="product-img">
                <h2 class="product-title">Cell Phone</h2>
                <span class="product-price">$500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/bag.jpg" alt="bag" class="product-img">
                <h2 class="product-title"> Bag</h2>
                <span class="product-price">$65.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/books.jpg" alt="books" class="product-img">
                <h2 class="product-title">Books</h2>
                <span class="product-price">$50.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/galsses.jpg" alt="galsses" class="product-img">
                <h2 class="product-title">Glasses</h2>
                <span class="product-price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop.jpg" alt="laptop" class="product-img">
                <h2 class="product-title">laptop</h2>
                <span class="product-price">$5000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/mouse.jpg" alt="mouse" class="product-img">
                <h2 class="product-title">Mouse</h2>
                <span class="product-price">$400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/playStaion.jpg" alt="playStaion" class="product-img">
                <h2 class="product-title">playStaion</h2>
                <span class="product-price">$200</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/shoes.jpg" alt="shoes" class="product-img">
                <h2 class="product-title">Shoes</h2>
                <span class="product-price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/watch.jpg" alt="watch" class="product-img">
                <h2 class="product-title">watch</h2>
                <span class="product-price">$120</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/white-sneakers.jpg" alt="sneakers" class="product-img">
                <h2 class="product-title">Sneakers</h2>
                <span class="product-price">$80</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
